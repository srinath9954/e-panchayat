<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Police Department</title>
    <link rel="stylesheet" href="police.css">
</head>
<body>
    <header>
        <h1>Tamil Nadu Police Department</h1>
        <nav>
            <ul>
                <li><a href="#queries">Submit a Query</a></li>
                <li><a href="#rules">New Rules</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="queries">
        <h2>Submit Your Query</h2>
        <form id="queryForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="4" required></textarea><br>

            <label for="document">Supporting Document:</label>
            <input type="file" id="document" name="document"><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="rules">
        <h2>New Rules and Regulations</h2>
        <!-- Rule information goes here -->
    </section>

    <section id="contact">
        <h2>Contact Information</h2>
        <!-- Contact information goes here -->
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
